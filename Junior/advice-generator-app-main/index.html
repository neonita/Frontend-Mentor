<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <h1 class="sr-only">Advice</h1>

    <main class="card">
      <h5 class="card__title">
        advice #<span class="card__number">
          <!-- placeholder: ADVICE # -->
        </span>
      </h5>

      <blockquote class="card__advice">
        "<span class="card__advice-generated">
          <!-- placeholder: ADVICE --> </span
        >"
      </blockquote>

      <div class="card__divider"></div>

      <button
        aria-label="button that generates a random advice!"
        class="card__btn"
      >
        <img
          src="images/icon-dice.svg"
          alt="dice icon as a submit button"
          class="card__btn-img"
        />
      </button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/neonita" target="_blank">Neonita</a>.
    </div>
  </body>
</html>
