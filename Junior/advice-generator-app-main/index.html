<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <h1 class="sr-only">Advice</h1>
    <main class="card">
      <h5 class="card__title">advice #<span class="card__number"></span></h5>
      <blockquote class="card__advice">
        "<span class="card__advice-generated"></span>"
      </blockquote>
      <img
        src="images/pattern-divider-desktop.svg"
        alt="divider"
        class="card__divider"
      />
      <button type="submit">
        <img src="images/icon-dice.svg" alt="dice icon as a submit button" />
      </button>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/neonita" target="_blank">Neonita</a>.
    </div>
  </body>
</html>
