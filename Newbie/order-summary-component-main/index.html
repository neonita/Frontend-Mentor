<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="order-card-container">
        <header class="order-card-img-container">
          <img src="/" alt="illustration of woman vibing to music" />
        </header>
        <summary class="order-card-summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-card-summary-annual-plan">
            <img src="/" alt="duplet note" />
            <span>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </span>
            <a href="/">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <a href="/">Cancel Order</a>
        </summary>
      </div>
    </div>
  </body>
</html>
